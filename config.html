<!DOCTYPE html>
<html>

<head>
<style>
input[type=checkbox] {
box-sizing: border-box;
border: 2px solid #ccc;
border-radius: 4px;
font-size: 16px;
background-color: white;
padding: 12px 20px 12px 40px;
}
input{
    margin-left: 50px;
}
textarea {
box-sizing: border-box;
border: 2px solid #ccc;
border-radius: 4px;
margin-left: 50px;
font-size: 16px;
background-color: white;
padding: 12px 20px 12px 40px;
display: inline;
}

div#process{    
    display: flex;
    width: 50%;
    padding-left: 25%;
    padding-right: 25%;
}

div#divProcessAccept{
    background-color: rgba(14, 156, 57, 0.589);
}
div#divProcessRefuse{
    background-color: rgba(156, 14, 14, 0.589);   
}
li{
    list-style: none;
}
li:hover{
    color: white;
}
table {
  width: 100%;
  border-collapse: collapse;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

@media (max-width: 768px) {
  td, th {
    display: block;
    width: 100%;
    text-align: left;
  }
  td:before, th:before {
    content: attr(data-label);
    display: inline-block;
    font-weight: bold;
    width: 50%;
  }
}
</style>
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->

</head>

<body>

<input name="opacity" type="range" id="opacity" min="0" max="100">
<label id="opacity" for="opacity">100</label>
<br>
<input name="refresh" type="number" id="refresh" placeholder="temps en seconde">

<br>
<input type="checkbox" id="visible" name="visible" value="visible" placeholder="0.1 -- 1" checked>
<label for="Hide">Visible Website</label>
<input type="checkbox" id="PremierPlan" name="PremierPlan" value="PremierPlan" placeholder="PremierPlan" checked>
<label for="PremierPlan">PremierPlan</label>
<br>
<div id="trayicontab"></div>
